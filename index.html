<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Formulário GS</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Entre em contato</h1>
      </header>

      <form
        action="https://formsubmit.co/giulyanofelipesantos@gmail.com"
        method="POST"
      >
        <input type="hidden" name="_subject" value="Nova Mensagem!" />
        <input
          type="hidden"
          name="_autoresponse"
          value="Sua mensagem foi recebida e será respondida em até 48 horas"
        />
        <input
          type="hidden"
          name="_next"
          value="https://formulario-envio.vercel.app/form-submit.html"
        />

        <label for="nome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite seu nome"
          required
        />
         <br>
        <label for="tratamento">Como você gostaria de ser tratado(a)?</label>
        <select name="tratamento" id="tratamento" required>
          <option value="selecione">Selecione</option>
          <option value="Sr">Sr</option>
          <option value="Sra">Sra</option>
          <option value="Outro">Outro</option>
        </select>
        <br>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu Email"
          required
        />
        <br>
        <label for="conteudo-mensagem" id="msg">Mensagem:</label>
        <textarea
          cols="50"
          rows="10"
          name="conteudo-mensagem"
          required
        ></textarea>

        <button class="btn" type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
